<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jQuery AJAX Login Logout using Python Flask MySQL</title>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/chair_edit_conf.js') }}" >
	<script type="text/javascript">
		$SCRIPT_ROOT = {
			{
				request.script_root | tojson | safe
			}
		};
	</script>
</head>

<body>
	<h2>Here you can edit your currently selected conference page.</h2>
	<div id="msg"></div>
	<form>
		<label for="conferencename">Conference name: </label>
		<input type="text" id="conferencename" name="conferencename"><br><br>
		<label for="conferencetime">Time interval: </label>
		<input type="text" id="conferencetime" name="conferencetime"><br><br>
		<label for="conferencecall">Call for papers: </label>
		<input type="text" id="conferencecall" name="conferencecall"><br><br>
		<label for="conferencedeadlines">Deadlines: </label>
		<input type="text" id="conferencedeadlines" name="conferencedeadlines"><br><br>
		<label  for="conferencepc">PC members: </label>
		<select id="conferencepc" name = "conferencepc"></select><br><br>

		<label for="conferencesections">Conference sections: </label>
		<input type="text" id="conferencesections" name="conferencesections"><br><br>
		<label for="conferenceprogram">Conference program: </label>
		<input type="text" id="conferenceprogram" name="conferenceprogram"><br><br>
	</form>
	<button id="updatepage">Update conference page</button>
	<br>
	<br>
	<form action="../../loggedchair.htm">
		<input type="submit" value="Back to profile">
	</form>
</body>
</html>
