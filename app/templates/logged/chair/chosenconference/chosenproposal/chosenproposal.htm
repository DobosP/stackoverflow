<!DOCTYPE html>
<html>
<body style="background-color:grey">
	<h2>Below are the details of your chosen proposal, and options to review it, assign it or upload more files.</h2>
	<p>Abstract details</p>
	<label>Name: </label>
	<label id="abstractname">default</label>
	<br>
	<label>Title: </label>
	<label id="abstracttitle">default</label>
	<br>
	<label>Purpose: </label>
	<label id="abstractpurpose">default</label>
	<br>
	<label>Methods: </label>
	<label id="abstractmethods">default</label>
	<br>
	<br>
	<p>Paper details</p>
	<label>Title: </label>
	<label id="papertitle">default</label>
	<br>
	<label>Topic: </label>
	<label id="papertopic">default</label>
	<br>
	<label>Authors: </label>
	<label id="paperauthors">default</label>
	<br>
	<br>
	<form>
		<label for="assignPC">List of PC members</label>
		<select id="PCmemberlist" name="PCmemberlist">
			<option value="test">Test</option>
		</select>
	</form>
	<button id="assigntoPC">Assign proposal to PC</button>
	<br>
	<br>
	<button id="acceptproposal">Accept proposal</button>
	<button id="rejectproposal">Reject proposal</button>
	<br>
	<br>
	<p>Download PDF/PPT files for abstract/paper uploaded</p>
	<button id="downloadPDF">Download PDF</button>
	<button id="downloadPPT">Download PPT</button>
	<br>
	<br>
	<form action="../chosenconference.htm">
		<input type="submit" value="Go back">
	</form>
</body>
</html>
