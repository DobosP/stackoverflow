<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Management System APP</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/authorClient.js') }}" >
	<script type="text/javascript">
        $SCRIPT_ROOT = {
            {
                request.script_root | tojson | safe
            }
        };
    </script>
</head>
<html>
<body>
	<h2>Below are some details of your proposal, as well as options to edit it.</h2>
	<p>Form to update meta-information for the Proposal</p>
	<label for="proposalname">Name: </label>
	<input type="text" id="proposalname" name="proposalname">
	<label for="propsaltopic">Topics: </label>
	<input type="text" id="propsaltopic" name="updatepapertopic">
	<label for="proposalauthors">Authors: </label>
	<select multiple id="proposalauthors" name = "proposalauthors"></select><br><br>
	

	<p>Form to update meta-information for a paper</p>
	<form>
	<label for="papertext">Name: </label>
	<input type="text" id="papertext" name="papertext">
	
	</form>
	<br>
	<p>Form to update meta-information for an abstract</p>
	<form>
		<label for="abstracttitle">Title: </label>
		<input type="text" id="abstracttitle" name="abstracttitle">
		<br>
		<label for="abstractname">Name: </label>
		<input type="text" id="abstractname" name="abstractname">
		<br>
		<label for="abstractpurpose">Purpose: </label>
		<input type="text" id="abstractpurpose" name="abstractpurpose">
		<br>
		<label for="abstractmethods">Methods: </label>
		<input type="text" id="abstractmethods" name="abstractmethods">
		<br>
	</form>
	<br>
	<button id="updateproposal">Update</button>
	<br>
	<p>Recommendations from reviewers</p>
	<ul id="listofrecommendations">
		<li>Test</li>
	</ul>
	<br>
</body>
</html>
