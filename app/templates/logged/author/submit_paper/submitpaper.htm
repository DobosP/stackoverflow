<!DOCTYPE html>
<html>
<body style="background-color:brown">
	<h2>Please provide some details for your proposal.</h2>
	<p>Form to submit a paper</p>
	<br>
	<form>
		<label for="propname">Proposal name: </label>
		<input type="text" id="propname" name="propname"><br><br>
		<label for="keywords">Keywords: </label>
		<input type="text" id="keywords" name="keywords"><br><br>
		<label for="topics">Topics: </label>
		<input type="text" id="topics" name="topics"><br><br>
		<label for="listofauthors">List of authors: </label>
		<input type="text" id="listofauthors" name="listofauthors"><br><br>
	</form>
	<button id="submitpaperbutton">Submit proposal</button>
	<br>
	<p>Form to submit an abstract</p>
	<form>
		<label for="abstracttitle">Title: </label>
		<input type="text" id="abstracttitle" name="abstracttitle"><br><br>
		<label for="abstractname">Name: </label>
		<input type="text" id="abstractname" name="abstractname"><br><br>
		<label for="abstractpurpose">Purpose: </label>
		<input type="text" id="abstractpurpose" name="abstractpurpose"><br><br>
		<label for="abstractmethods">Methods: </label>
		<input type="text" id="abstractmethods" name="abstractmethods"><br><br>
	</form>
	<button id="submitabstractbutton">Submit abstract</button>
	<br>
	<br>
	<form action="../loggedauthor.htm">
	</form>
</body>
</html>
