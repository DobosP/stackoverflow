<!DOCTYPE html>
<html>
<body style="background-color:pink">
	<h2>Below are options to review the current proposal, see other PC members' reviews and download proposal files.</h2>
	<p>Abstract details</p>
	<label>Name: </label>
	<label id="abstractname">default</label>
	<br>
	<label>Title: </label>
	<label id="abstracttitle">default</label>
	<br>
	<label>Purpose: </label>
	<label id="abstractpurpose">default</label>
	<br>
	<label>Methods: </label>
	<label id="abstractmethods">default</label>
	<br>
	<br>
	<p>Paper details</p>
	<label>Title: </label>
	<label id="papertitle">default</label>
	<br>
	<label>Topic: </label>
	<label id="papertopic">default</label>
	<br>
	<label>Authors: </label>
	<label id="paperauthors">default</label>
	<br>
	<br>
	<form>
		<label>Write your evaluation here: </label>
		<br>
		<textarea rows="20" cols="80" name="submitevaluation">Enter your evaluation here...</textarea>
	</form>
	<button id="submiteval">Submit evaluation</button>
	<br>
	<p>List of reviews fom other PC members</p>
	<ul id="otherreviews">
		<li>Test</li>
	</ul>
	<br>
	<button id="downloadPDF">Download PDF</button>
	<button id="downloadPPT">Download PPT</button>
	<br>
	<br>
	<form action="../conferenceselected.htm">
		<input type="submit" value="Go back">
	</form>
</body>
</html>
