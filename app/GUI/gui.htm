<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="dropdownstyle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery AJAX Login Logout using Python Flask MySQL</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/auth.js') }}" />
	<script type="text/javascript" src="{{ url_for('static', filename='js/register.js') }}" />
	<script type="text/javascript">
        $SCRIPT_ROOT = {
            {
                request.script_root | tojson | safe
            }
        };
    </script>
</head>
<body style="background-color:teal;">
	<h1 style="text-align:center; color:white; font-family:Arial">Welcome to CMS HQ!</h1>
	<h3>Sign up below</h3>
	<form action="./signedup/signedup.htm">
		<label for="usernamesignup">Username: </label>
		<input type="text" id="usernamesignup" name="usernamesignup"  value="" required><br><br>
		<label for="passwordsignup">Password: </label>
		<input type="password" id="passwordsignup" name="passwordsignup" value="" required><br><br>
		<label for="email">E-mail: </label>
		<input type="text" id="email" name="email",value="" required><br><br>
		<label for="affiliation">Affiliation: </label>
		<input type="text" id="affiliation" name="affiliation"value="" required><br><br>
		<input type="submit" value="Sign up">
	</form>
	<br>
	<br>
	<form>
		<label for="usernamelogin">Username: </label>
		<input type="text" id="usernamelogin" name="usernamelogin" value="" required><br><br>
		<label for="passwordlogin">Password: </label>
		<input type="password" id="passwordlogin" name="passwordlogin" value="" required><br><br>
		<div class="dropdown">
			<button class="dropbtn">Log in as</button>
			<div class="dropdown-contents">
				<a class="specific-content" href="./logged/listener/loggedlistener.htm">Listener</a>
				<a class="specific-content" href="./logged/author/loggedauthor.htm">Author</a>
				<a class="specific-content" href="./logged/pc/loggedpc.htm">PC member</a>
				<a class="specific-content" href="./logged/chair/loggedchair.htm">Chair or co-chair</a>
			</div>
		</div>
	</form>
</body>
</html>
